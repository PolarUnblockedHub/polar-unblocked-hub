<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polar Unblocked Hub - Games</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --card-bg: #2d2d2d;
      --accent: #ff4757;
    }
    [data-theme='light'] {
      --bg-color: #fafafa;
      --text-color: #333333;
      --card-bg: #ffffff;
      --accent: #0066cc;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: var(--card-bg);
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 { margin: 0; font-size: 2rem; }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem;
      background-color: var(--card-bg);
    }
    #search { padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; width: 200px; }
    #filter-fav, #theme-toggle {
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    #filter-fav.active { background-color: #333; }
    #game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }
    .game-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      position: relative;
      overflow: hidden;
    }
    .game-card:hover { transform: scale(1.05); }
    .game-card img {
      width: 100%; height: 150px; object-fit: cover;
      border-top-left-radius: 8px; border-top-right-radius: 8px;
    }
    .game-card h3 {
      margin: 0; padding: 0.5rem; font-size: 1.1rem; text-align: center;
    }
    .fav-btn {
      position: absolute; top: 8px; right: 8px;
      background: none; border: none; font-size: 1.5rem; color: gold;
      text-shadow: 0 0 2px #000;
      cursor: pointer;
    }
    #game-container {
      display: none; flex-direction: column; align-items: center; padding: 1rem;
    }
    #game-container iframe {
      width: 80%; height: 600px; border: none; border-radius: 8px;
    }
    #game-container button {
      margin-top: 1rem; padding: 0.5rem 1rem;
      background-color: var(--accent); border: none; border-radius: 4px;
      color: #ffffff; cursor: pointer;
    }
    #fullscreen-toggle {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      border: none;
      border-radius: 4px;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Polar Unblocked Hub - Games</h1>
  </header>

  <div id="controls">
    <input id="search" type="text" placeholder="Search games...">
    <button id="filter-fav">Show Favorites</button>
    <button id="theme-toggle">Toggle Theme</button>
  </div>

  <main>
    <section id="game-list"></section>
    <section id="game-container"></section>
  </main>

  <script>
    const searchEl = document.getElementById('search');
    const filterFavEl = document.getElementById('filter-fav');
    const themeToggleEl = document.getElementById('theme-toggle');
    const listEl = document.getElementById('game-list');
    const containerEl = document.getElementById('game-container');

    let allGames = [];
    let showFavOnly = false;
    const favKey = 'favGames';
    let currentGameFrame = null;

    function loadFavs() {
      const favs = localStorage.getItem(favKey);
      return favs ? JSON.parse(favs) : [];
    }
    function saveFavs(favs) {
      localStorage.setItem(favKey, JSON.stringify(favs));
    }
    function isFav(title) {
      return loadFavs().includes(title);
    }

    function renderList() {
      const term = searchEl.value.toLowerCase();
      const favs = loadFavs();
      listEl.innerHTML = '';
      allGames
        .filter(g => (!showFavOnly || favs.includes(g.title)))
        .filter(g => g.title.toLowerCase().includes(term))
        .forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `
            <img src="${game.imgSrc}" alt="${game.title}">
            <h3>${game.title}</h3>
          `;
          const btn = document.createElement('button');
          btn.className = 'fav-btn';
          btn.textContent = isFav(game.title) ? '★' : '☆';
          btn.onclick = e => {
            e.stopPropagation();
            let favsArr = loadFavs();
            if (isFav(game.title)) favsArr = favsArr.filter(n => n !== game.title);
            else favsArr.push(game.title);
            saveFavs(favsArr);
            renderList();
          };
          card.appendChild(btn);
          card.onclick = () => showGame(game.link);
          listEl.appendChild(card);
        });
    }

    function showGame(link) {
      listEl.style.display = 'none';
      containerEl.style.display = 'flex';
      containerEl.innerHTML = `
        <iframe src="${link}"></iframe>
        <button id="fullscreen-toggle">Go Fullscreen</button>
        <button id="back-button">Back to Games</button>
      `;
      currentGameFrame = document.querySelector('#game-container iframe');
      document.getElementById('back-button').onclick = () => {
        containerEl.style.display = 'none';
        containerEl.innerHTML = '';
        listEl.style.display = 'flex';
      };

      document.getElementById('fullscreen-toggle').addEventListener('click', toggleFullscreen);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        currentGameFrame.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    themeToggleEl.onclick = () => {
      const cur = document.documentElement.getAttribute('data-theme');
      setTheme(cur === 'light' ? 'dark' : 'light');
    };

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme') || 'dark';
      setTheme(saved);
      fetch('games.json')
        .then(res => res.json())
        .then(data => {
          allGames = data;
          renderList();
        })
        .catch(err => {
          listEl.innerHTML = '<p style="color:red; text-align:center;">Failed to load games.</p>';
          console.error(err);
        });
    });

    filterFavEl.onclick = () => {
      showFavOnly = !showFavOnly;
      filterFavEl.classList.toggle('active', showFavOnly);
      filterFavEl.textContent = showFavOnly ? 'Show All' : 'Show Favorites';
      renderList();
    };
    searchEl.oninput = renderList;
  </script>
</body>
</html>
